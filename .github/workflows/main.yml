name: Unity Build

on: 
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  UNITY_VERSION: 6000.2.8f1

jobs:
  # Windows –±–∏–ª–¥ (Mono –∏–ª–∏ IL2CPP –Ω–∞ –≤—ã–±–æ—Ä)
  build-windows:
    name: Build Windows ü™ü
    runs-on: ubuntu-latest
    steps:
      - name: Free Disk Space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf /opt/hostedtoolcache/CodeQL
          sudo docker image prune --all --force
          df -h

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Cache Library
        uses: actions/cache@v4
        with:
          path: Library
          key: Library-Windows-${{ hashFiles('Assets/**', 'Packages/**', 'ProjectSettings/**') }}
          restore-keys: Library-Windows-

      - name: Build Windows
        uses: game-ci/unity-builder@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          targetPlatform: StandaloneWindows64
          unityVersion: ${{ env.UNITY_VERSION }}
          buildName: MyGame
          buildsPath: build
          # –î–ª—è IL2CPP —Ä–∞—Å–∫–æ–º–º–µ–Ω—Ç–∏—Ä—É–π—Ç–µ:
          # customImage: unityci/editor:ubuntu-6000.2.8f1-windows-il2cpp-3

      - name: Upload Windows Build
        uses: actions/upload-artifact@v4
        with:
          name: Build-Windows
          path: build/StandaloneWindows64
          retention-days: 7

  # Android –±–∏–ª–¥ (IL2CPP - –æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ –¥–ª—è Play Store)
  build-android:
    name: Build Android ü§ñ
    runs-on: ubuntu-latest
    steps:
      - name: Free Disk Space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf /opt/hostedtoolcache/CodeQL
          sudo docker image prune --all --force
          df -h

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Cache Library
        uses: actions/cache@v4
        with:
          path: Library
          key: Library-Android-${{ hashFiles('Assets/**', 'Packages/**', 'ProjectSettings/**') }}
          restore-keys: Library-Android-

      - name: Build Android
        uses: game-ci/unity-builder@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          targetPlatform: Android
          unityVersion: ${{ env.UNITY_VERSION }}
          buildName: MyGame
          buildsPath: build
          # IL2CPP –¥–ª—è Android (–æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ –¥–ª—è Play Store)
          customImage: unityci/editor:ubuntu-6000.2.8f1-android-3

      - name: Upload Android Build
        uses: actions/upload-artifact@v4
        with:
          name: Build-Android
          path: build/Android
          retention-days: 7

  # –†–µ–ª–∏–∑ –ø—Ä–∏ —Ç–µ–≥–∞—Ö
  release:
    name: Create Release üì¶
    runs-on: ubuntu-latest
    needs: [build-windows, build-android]
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Download all builds
        uses: actions/download-artifact@v4
        with:
          path: builds

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: builds/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
