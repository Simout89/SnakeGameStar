name: Unity Build (Optimized) ‚ö°

on: 
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  UNITY_VERSION: 6000.2.8f1
  PROJECT_NAME: MyGame

jobs:
  # Windows –±–∏–ª–¥
  build-windows:
    name: Build Windows ü™ü
    runs-on: ubuntu-latest
    steps:
      - name: Free Disk Space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf /opt/hostedtoolcache/CodeQL
          sudo docker image prune --all --force

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: true

      # –í—Ä–µ–º–µ–Ω–Ω–æ–µ —Ä–µ—à–µ–Ω–∏–µ: –æ—Ç–∫–ª—é—á–∞–µ–º –ø—Ä–æ–±–ª–µ–º–Ω—ã–µ –ø–ª–∞–≥–∏–Ω—ã
      - name: Disable problematic plugins
        run: |
          # –û—Ç–∫–ª—é—á–∞–µ–º Wwise –µ—Å–ª–∏ –æ–Ω –µ—Å—Ç—å
          if [ -d "Assets/Wwise" ]; then
            mv Assets/Wwise Assets/Wwise.disabled || true
          fi
          # –§–∏–∫—Å–∏–º Zenject meta —Ñ–∞–π–ª
          if [ -f "Assets/Plugins/Zenject/package.json.meta" ]; then
            rm Assets/Plugins/Zenject/package.json.meta || true
          fi

      # –ö–µ—à–∏—Ä–æ–≤–∞–Ω–∏–µ Library (–ö–†–ò–¢–ò–ß–ù–û –¥–ª—è —Å–∫–æ—Ä–æ—Å—Ç–∏)
      - name: Cache Library
        uses: actions/cache@v4
        with:
          path: Library
          key: Library-Win-${{ hashFiles('Assets/**', 'Packages/**', 'ProjectSettings/**') }}
          restore-keys: |
            Library-Win-
            Library-

      # –ö–µ—à–∏—Ä–æ–≤–∞–Ω–∏–µ Docker –æ–±—Ä–∞–∑–∞ (—ç–∫–æ–Ω–æ–º–∏—Ç 5-10 –º–∏–Ω)
      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-windows
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Build Windows
        uses: game-ci/unity-builder@v4
        timeout-minutes: 60
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          targetPlatform: StandaloneWindows64
          unityVersion: ${{ env.UNITY_VERSION }}
          buildName: ${{ env.PROJECT_NAME }}
          buildsPath: build
          # Mono (–±—ã—Å—Ç—Ä–µ–µ) –∏–ª–∏ —Ä–∞—Å–∫–æ–º–º–µ–Ω—Ç–∏—Ä—É–π—Ç–µ –¥–ª—è IL2CPP:
          # customImage: unityci/editor:ubuntu-6000.2.8f1-windows-il2cpp-3

      - name: Upload Windows Build
        uses: actions/upload-artifact@v4
        with:
          name: Build-Windows
          path: build/StandaloneWindows64
          retention-days: 7
          compression-level: 6  # –ë—ã—Å—Ç—Ä–µ–µ –∑–∞–≥—Ä—É–∑–∫–∞

  # WebGL –±–∏–ª–¥
  build-webgl:
    name: Build WebGL üåê
    runs-on: ubuntu-latest
    steps:
      - name: Free Disk Space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf /opt/hostedtoolcache/CodeQL
          sudo docker image prune --all --force

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: true

      # –í—Ä–µ–º–µ–Ω–Ω–æ–µ —Ä–µ—à–µ–Ω–∏–µ: –æ—Ç–∫–ª—é—á–∞–µ–º –ø—Ä–æ–±–ª–µ–º–Ω—ã–µ –ø–ª–∞–≥–∏–Ω—ã
      - name: Disable problematic plugins
        run: |
          if [ -d "Assets/Wwise" ]; then
            mv Assets/Wwise Assets/Wwise.disabled || true
          fi
          if [ -f "Assets/Plugins/Zenject/package.json.meta" ]; then
            rm Assets/Plugins/Zenject/package.json.meta || true
          fi

      - name: Cache Library
        uses: actions/cache@v4
        with:
          path: Library
          key: Library-WebGL-${{ hashFiles('Assets/**', 'Packages/**', 'ProjectSettings/**') }}
          restore-keys: |
            Library-WebGL-
            Library-

      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-webgl
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Build WebGL
        uses: game-ci/unity-builder@v4
        timeout-minutes: 90
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          targetPlatform: WebGL
          unityVersion: ${{ env.UNITY_VERSION }}
          buildName: ${{ env.PROJECT_NAME }}
          buildsPath: build
          customImage: unityci/editor:ubuntu-6000.2.8f1-webgl-3

      - name: Upload WebGL Build
        uses: actions/upload-artifact@v4
        with:
          name: Build-WebGL
          path: build/WebGL
          retention-days: 7
          compression-level: 6

  # Android –±–∏–ª–¥
  build-android:
    name: Build Android ü§ñ
    runs-on: ubuntu-latest
    steps:
      - name: Free Disk Space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf /opt/hostedtoolcache/CodeQL
          sudo docker image prune --all --force

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: true

      # –í—Ä–µ–º–µ–Ω–Ω–æ–µ —Ä–µ—à–µ–Ω–∏–µ: –æ—Ç–∫–ª—é—á–∞–µ–º –ø—Ä–æ–±–ª–µ–º–Ω—ã–µ –ø–ª–∞–≥–∏–Ω—ã
      - name: Disable problematic plugins
        run: |
          if [ -d "Assets/Wwise" ]; then
            mv Assets/Wwise Assets/Wwise.disabled || true
          fi
          if [ -f "Assets/Plugins/Zenject/package.json.meta" ]; then
            rm Assets/Plugins/Zenject/package.json.meta || true
          fi

      - name: Cache Library
        uses: actions/cache@v4
        with:
          path: Library
          key: Library-Android-${{ hashFiles('Assets/**', 'Packages/**', 'ProjectSettings/**') }}
          restore-keys: |
            Library-Android-
            Library-

      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-android
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Build Android
        uses: game-ci/unity-builder@v4
        timeout-minutes: 90
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          targetPlatform: Android
          unityVersion: ${{ env.UNITY_VERSION }}
          buildName: ${{ env.PROJECT_NAME }}
          buildsPath: build
          customImage: unityci/editor:ubuntu-6000.2.8f1-android-3

      - name: Upload Android Build
        uses: actions/upload-artifact@v4
        with:
          name: Build-Android
          path: build/Android
          retention-days: 7
          compression-level: 6

  # –†–µ–ª–∏–∑
  release:
    name: Create Release üì¶
    runs-on: ubuntu-latest
    needs: [build-windows, build-android, build-webgl]
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Download all builds
        uses: actions/download-artifact@v4
        with:
          path: builds

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: builds/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
